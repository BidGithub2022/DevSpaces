schemaVersion: 2.2.2
metadata:
  name: python-hello-world
projects:
  - name: python-hello-world
    zip:
      location: http://devfile-registry.openshift-operators.svc:8080/resources/v2/python-hello-world.zip
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:042d06a9f481cf1d65a81632a9c069c318f80537e01db7d864dfecfb0bc5714c
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2Gi
      memoryRequest: 1Gi
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
  - name: venv
    volume:
      size: 1G        
commands:
  - id: set env
    exec:
      component: python
      commandLine: export PIP_CONFIG_FILE=${PROJECT_SOURCE}
  - id: run
    exec:
      label: Run the application
      component: python
      workingDir: ${PROJECTS_ROOT}/python-hello-world
      commandLine: python -m venv .venv && . .venv/bin/activate && python hello-world.py
      group:
        kind: run
